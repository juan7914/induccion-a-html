<body>
	<!-- esta organizacion era la forma antigua como se realizaba mi sitio web donde podiamos empezar a añadir de forma organizada nuestro menu prime encabezado "header" luego nuestro tema o contenido "Main" y por ultimo nuestro pie de pagina "footer" hagamoslo asi:-->
>
	<div class="header"></div>
	<div class="main"></div>
	<div class="footer"></div> <br /><!--esta seria la primnera estructura basica  que no es semantica mapa los buscadores ojo -->

	<!-- ahora con html 5 cambiaron la estructura asi que es semantica y el indica a los navegadores cual es wl contenido de mi pagina web :-->

	<header>
		<nav></nav>
	</header>

	<section></section> <!--seagraga el contenido del sitio web-->

	<article></article> <!-- para agregar los articulos del sitio web-->

	<aside></aside> <!-- nos permite definir un area con contenido diferente al principal "sidebar= como la barra lateral" ojo -->

	<footer>
		<section class="contacto"></section>
		<section class="redes sociales"></section>
	</footer> <!--pie de pagina-->
