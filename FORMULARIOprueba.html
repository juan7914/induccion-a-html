<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de prueba</title>
</head>
<body>
	<form action="" method="">
		<input type="text"placeholder="Nombre"name="Nombre" id="Nombre" maxlength="50" size="20"required><br />
		<input type="text"placeholder="Apellido"name="Apellido" id="Apellido" maxlength="50" size="20"required><br />
		<input type="email" placeholder="Correo" name="Correo" id="Correo" size="20"required><br />
		<textarea name="Mensaje" id="Mensaje" cols="20" rows="10" placeholder="Mensaje">Mensaje	
		</textarea><br />
		<label for="Pais">Tu Pais</label>
		<select name="pais" id="pais">			
			<option value="Colombia">Colombia</option>
			<option value="Mexico">Mexico</option>
			<option value="Argentina">Argentina</option>
			<option value="Chile">Chile</option>
		</select><br />	
        
        <input type="radio" name="Genero" value="Hombre" id="Hombre"><label for="Hombre">Hombre</label>
        <input type="radio" name="Genero"value="Mujer"id="Mujer"><label for="Mujer">Mujer</label><br />
        <input type="checkbox" name="Terminos" id="Terminos">Terminos y Condiciones

        <input type="submit" value="Enviar" name="enviar">



		

	</form>
</body>
</html>
