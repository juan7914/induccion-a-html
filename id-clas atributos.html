<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>ID-CLASS ATRIBUTOS</title>
</head>
<body>
	<!--el ID nos sirve para poder acceder al elemento del DOM de una forma mas facil se puede utilizar con javascrip, jquery, php "nose debe utilizar en CSS". el ID nose puede repetir en la pagina-->
	<a href="#" id="enlace" class="boton-azul">enlace</a><!--el atributo si se puede repetir y se utiliza en css para dar estilo al texto-->
	<a href="#" id="enlace2"class="boton-azul">enlace</a><!--el atributo "id" no pueden ser igual no se puede repetir,  porque troncaria con javascrip para buscar un elemento en el docuemto web-->
</body>
</html>
