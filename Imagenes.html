<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
</head>
<body>
	<img src="imagenes/misuegra.gif" width="200/">
	<br/><br/>
	<img src="http://lorempixel.com/400/400/"><br/><br/>

	<p>cuando quiere buscar la imagene que esta en una carpeta anterior o dos carpetas anteriores asi::</p><br/><br/>
	<img src="../../imagenes/misuegra.gif" width="200/">
	<br/><br/><!-- en este caso no muestra la imagen porque no esta ubicada hay solo el signo ../ significa que la imagen esta un carpeta antes de entrar a nuestras paginas html-->



	<p>siguiente es que no muestra la imagen pero se le coloca titulo para que sepa de que trata ejemplo:</p><br/><br/>
	<img src="http://loremspixel.com/400/400/" Alt="figura del parque">
	<img src="http://loremspixel.com/400/400/" Alt="figura del parque" title="esta es la imgen del parque"><!--este ultimo atributo tittle nom uestra el texto como el atributo Alt si no que lo muestra cuando el usuario pasa su mause encima del icono de la imagen que no se mostro para que sepa de que se trata--><br/><br/>
	<img src="http://loremspixel.com/400/400/" Alt="figura del parque" title="esta es la imgen del parque">

	<p>para que nuestra imagen nos envie a un enlace se realiza asi:</p><br/><br/>
	    <a href="http://www.google.com">
	        <img src="imagenes/misuegra.gif" width="200/">
	    </a>





</body>
</html>
